<!doctype html>
<html lang="en">

<head>
    <title>Musik</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <object style="width:90%;" type="image/svg+xml" data="keyboard.svg"></object>
    <div>
        <h2>Octave</h2>
        <p>Current Octave: <span id="current-octave"></span></p>
        <h2>Note</h2>
        <p>Type : <span id="mapping-type">N/A</span><br>
            Value : <span id="mapping-value">N/A</span></p>
        <h2>Controls</h2>
        <p>Start/stop record: Enter Numpad</p>
        <p>Play record: Digit0</p>
        <p>Toggle SingleNote: suppr / decimal Numpad</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/soundfont-player.min.js"></script>
    <script src="js/musik.js"></script>

</html>
